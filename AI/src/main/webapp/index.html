<!DOCTYPE html>
<html lang="en" data-ng-app="angle">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{app.description}}">
    <meta name="keywords" content="{{app.keyword}}">
    <title data-ng-bind="::pageTitle()">智能化任务系统</title>
    <!-- Bootstrap styles-->
    <link rel="stylesheet" href="app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
    <link rel="stylesheet" href="app/css/bootstrap-rtl.css" data-ng-if="app.layout.isRTL">
    <!-- Application styles-->
    <link rel="stylesheet" href="app/css/app.css" data-ng-if="!app.layout.isRTL">
    <link rel="stylesheet" href="app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
    <!-- Themes-->
    <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>
<body>
    <div data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat}">
        <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
        <!--基础信息设置 js-->
        <script src="app/js/base-info.js"></script>
        <!--核心js-->
        <script src="app/js/base.js"></script>
        <!--框架依赖js-->
        <script src="app/js/app.js"></script>
        <!--操作cookie-->
        <script src="app/js/cookie.js"></script>
    </div>
</body>
</html>
