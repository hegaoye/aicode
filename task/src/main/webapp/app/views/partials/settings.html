<div class="p">

   <div class="clearfix">
      <p translate="offsidebar.setting.layout.FIXED" class="pull-left">固定</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.layout.isFixed" />

         </label>
      </div>
   </div>
   <div class="clearfix">
      <p translate="offsidebar.setting.layout.BOXED" class="pull-left">居中显示</p>
